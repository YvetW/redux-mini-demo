<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test"></div>

<script src="./react.development.js" type="text/javascript"></script>
<script src="./react-dom.development.js" type="text/javascript"></script>
<script src="./prop-types.js" type="text/javascript"></script>
<script src="./babel.min.js" type="text/javascript"></script>

<script type="text/babel">
    class A extends React.Component {
        static childContextTypes = {
            color: PropTypes.string
        };

        state = {
            color: 'red'
        };

        getChildContext() {
            return {color: this.state.color};
        }

        render() {
            return (
                <div>
                    <h2>A组件</h2>
                    <B />
                </div>);
        }
    }

    class B extends React.Component {

        render() {
            return (
                <div>
                    <h2>B组件</h2>
                    <C />
                </div>);
        }
    }

    class C extends React.Component {
        static contextTypes = {
            color: PropTypes.string
        };
        render() {
            return (
                <div>
                    <h2 style={{color: this.context.color}}>C组件</h2>
                </div>);
        }
    }

    ReactDOM.render(<A />, document.getElementById('test'));
</script>

</body>
</html>
